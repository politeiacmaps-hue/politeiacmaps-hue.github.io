<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politeia CMAPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    header p {
      margin: 5px 0 0;
    }
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .map-container {
      margin: 20px 0;
      text-align: center;
      position: relative;
      height: 600px;
    }
    .map-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: opacity 0.5s;
    }
    .hidden {
      opacity: 0;
      visibility: hidden;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    .controls button.active {
      background-color: #3498db;
      color: white;
      border-color: #3498db;
    }
    .cta {
      display: block;
      width: max-content;
      margin: 30px auto;
      padding: 12px 25px;
      background: #e74c3c;
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #c0392b;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Politeia CMAPS</h1>
    <p>Cartografía ciudadana para una democracia informada</p>
  </header>

  <section>
    <h2>Mapas de Edomex y Abstención</h2>
    <p>
      Haz clic en los botones para cambiar entre los dos mapas.
    </p>

    <div class="controls">
      <button id="btn-abstencion" class="active">Abstención</button>
      <button id="btn-delitos">Delitos</button>
    </div>

    <div class="map-container">
      <iframe id="map-abstencion" class="map-frame" src="demo/abstencion2024_demo.html"></iframe>
      <iframe id="map-delitos" class="map-frame hidden" src="demo/Del_Edomex_Jul2025.html"></iframe>
    </div>

    <a class="cta" href="mailto:politeiacmaps@gmail.com">Solicitar Demo Privado</a>
  </section>

  <footer>
    <p>© 2025 Politeia CMAPS | politeiacmaps@gmail.com</p>
  </footer>

  <script>
    const btnAbstencion = document.getElementById('btn-abstencion');
    const btnDelitos = document.getElementById('btn-delitos');
    const mapAbstencion = document.getElementById('map-abstencion');
    const mapDelitos = document.getElementById('map-delitos');

    btnAbstencion.addEventListener('click', () => {
      mapAbstencion.classList.remove('hidden');
      mapDelitos.classList.add('hidden');
      btnAbstencion.classList.add('active');
      btnDelitos.classList.remove('active');
    });

    btnDelitos.addEventListener('click', () => {
      mapDelitos.classList.remove('hidden');
      mapAbstencion.classList.add('hidden');
      btnDelitos.classList.add('active');
      btnAbstencion.classList.remove('active');
    });
  </script>
</body>
</html>
